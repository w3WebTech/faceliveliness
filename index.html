<!DOCTYPE html>
<html>

<head>
    <title>Face Liveness Check with MediaPipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 800px; /* Maintain a width for the container */
            height: 1200px; /* Increased height for vertical oval */
            background: #FFFFFF;
            border-radius: 50% / 70%; /* Vertical oval shape */
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50% / 70%; /* Maintain vertical oval shape */
        }

        #remove-snapshot {
            display: none;
        }

        #message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
            display: none;
            animation: blink 1s steps(2, start) infinite;
        }

        #snapshot {
            margin-top: 20px;
            border: 2px solid #ccc;
            display: none;
            border-radius: 50% / 70%; /* Match oval shape */
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <h1>Face Liveness Check</h1>

    <div class="mt-5">
        <div class="row">
            <div class="">
                <div id="video-container" class="video-container mb-3">
                    <video id="video" width="800" height="1200" autoplay></video>
                    <canvas id="canvas" width="800" height="1200"></canvas>
                </div>
                <div id="message" class="text-center mb-3">Please ensure your face is straight and filling 30% of the frame</div>
                <img id="snapshot" src="" alt="Snapshot" class="img-fluid mb-3">
            </div>
        </div>
    </div>
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const message = document.getElementById('message');
        const snapshot = document.getElementById('snapshot');
        let imageCaptured = false;
        let blinkCount = 0;

        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({ image: videoElement });
            },
            width: 800,  // Set width
            height: 1200 // Set height
        });
        camera.start();

        function onResults(results) {
            if (imageCaptured) return;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    // Draw points
                    for (let i = 0; i < landmarks.length; i++) {
                        const x = landmarks[i].x * canvasElement.width;
                        const y = landmarks[i].y * canvasElement.height;
                        canvasCtx.beginPath();
                        canvasCtx.fillStyle = '#FF0000';
                        canvasCtx.arc(x, y, 2, 0, 2 * Math.PI);
                        canvasCtx.fill();
                    }

                    const isFaceSizeCorrect = checkFaceSize(landmarks);
                    if (isFaceSizeCorrect) {
                        message.style.display = 'block';
                        if (blinkCount >= 2) { // Blink 3 times
                            message.style.display = 'none';
                            captureImage();
                            imageCaptured = true;
                        } else {
                            blinkCount++;
                        }
                    } else {
                        message.style.display = 'none';
                        blinkCount = 0;
                    }
                }
            }
            canvasCtx.restore();
        }

        function checkFaceSize(landmarks) {
            const topOfForehead = landmarks[10];
            const bottomOfChin = landmarks[152];

            const faceHeight = (bottomOfChin.y - topOfForehead.y) * canvasElement.height;
            const videoHeight = canvasElement.height;

            const faceSizeRatio = faceHeight / videoHeight;
            return faceSizeRatio >= 0.30 && faceSizeRatio <= 0.85;
        }

        function captureImage() {
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = videoElement.videoWidth; // Use video dimensions
            snapshotCanvas.height = videoElement.videoHeight; // Use video dimensions
            const snapshotCtx = snapshotCanvas.getContext('2d');
            snapshotCtx.drawImage(videoElement, 0, 0, snapshotCanvas.width, snapshotCanvas.height);
            const dataUrl = snapshotCanvas.toDataURL('image/png', 1.0); // Quality set to 1.0 for maximum
            snapshot.src = dataUrl;
            snapshot.style.display = 'block';
            document.getElementById('video-container').style.display = 'none';
        }
    </script>
</body>

</html>
