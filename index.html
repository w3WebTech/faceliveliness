<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Liveness Check</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        video {
            border: 2px solid #333;
            width: 300px;
            height: 200px;
        }

        img {
            margin-top: 20px;
            border: 2px solid #333;
            width: 300px;
            height: auto;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Add styles for the oval overlay */
        .face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .face-overlay.oval {
            border: 2px solid #00ff00;
            border-radius: 50%;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@google/mlkit-js@0.1.3/dist/face-detection.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const capturedImage = document.getElementById('capturedImage');
        const faceOverlay = document.getElementById('face-overlay');

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the webcam: " + err);
            });

        // Create a FaceDetector instance
        const faceDetector = new FaceDetector({
            onFacesDetected: (faces) => {
                if (faces.length > 0) {
                    const face = faces[0];
                    const faceRect = face.boundingBox;
                    const faceArea = faceRect.width * faceRect.height;
                    const videoArea = video.videoWidth * video.videoHeight;
                    const facePercentage = (faceArea / videoArea) * 100;

                    if (facePercentage > 30) {
                        // Show the oval overlay
                        faceOverlay.style.display = 'block';
                        faceOverlay.style.top = `${faceRect.top}px`;
                        faceOverlay.style.left = `${faceRect.left}px`;
                        faceOverlay.style.width = `${faceRect.width}px`;
                        faceOverlay.style.height = `${faceRect.height}px`;
                    } else {
                        // Hide the oval overlay
                        faceOverlay.style.display = 'none';
                    }
                }
            }
        });

        // Capture the image from the video stream
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and display
            const imageDataUrl = canvas.toDataURL('image/png');
            capturedImage.src = imageDataUrl;

            // Perform a basic liveness check (optional)
            // This could be a placeholder for actual liveness detection logic
            alert("Please blink or smile for liveness check!");
            // Additional logic for a real liveness check would go here
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Face Liveness Check</h1>
        <video id="video" autoplay></video>
        <button id="capture">Capture Image</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="capturedImage" alt="Captured Image">
        <div id="face-overlay" class="face-overlay"></div>
    </div>
</body>
</html>
