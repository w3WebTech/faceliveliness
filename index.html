<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Liveness Check</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        video {
            border: 2px solid #333;
            width: 300px;
            height: 200px;
        }

        img {
            margin-top: 20px;
            border: 2px solid #333;
            width: 300px;
            height: auto;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureButton = document.getElementById('capture');
const capturedImage = document.getElementById('capturedImage');

// Access the user's webcam
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Error accessing the webcam: " + err);
    });

// Capture the image from the video stream
captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Convert canvas to image and display
    const imageDataUrl = canvas.toDataURL('image/png');
    capturedImage.src = imageDataUrl;

    // Perform a basic liveness check (optional)
    // This could be a placeholder for actual liveness detection logic
    alert("Please blink or smile for liveness check!");
    // Additional logic for a real liveness check would go here
});

    </script>
</head>
<body>
    <div class="container">
        <h1>Face Liveness Check</h1>
        <video id="video" autoplay></video>
        <button id="capture">Capture Image</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="capturedImage" alt="Captured Image">
    </div>
    
</body>
</html>
